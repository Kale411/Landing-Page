<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Landing page</title>
</head>

<body>
    <header>

    </header>

    <main>
    <!-- Navigation bar -->
    <div class="header">
       <a href="#home">Home</a>
       <a href="#project">Project</a>
       <a href="#contact">Contact</a>
    </div>

    <!-- Image with caption -->
    <section>
        <img id="image-1" src="./assets/orange.jpg" alt="Orange"/>
        <figcaption>Picture of an orange</figcaption>
    </section>
   <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Information</h2>
        <fieldset>
            <div>
                <label for="username">Name: <span aria-label="required">*</span></label>
                <input id="username" type="text" name="username"/>
            </div>

            <div>
                <label for="email">Email: <span aria-label="required">*</span></label>
                <input id="email" type="text" name="email"/>
            </div>
        </fieldset>
    </section>
    <br>
    <!-- Send button -->
    <section>
        <div>
            <button type="submit">Send</button>
        </div>
    </section>

    </main>
    
    <footer>

    </footer>
</body>

</html>
